<!-- templates/partials/bulk_actions_panel.html -->
<div id="bulk-actions-panel" class="bulk-actions-panel">
    <div class="selection-count">
        <span id="selected-count">0</span> images selected
    </div>

    <div class="action-buttons">
        <!-- Add Tags -->
        <div class="form-group">
            <input type="text" id="bulk-add-tags" placeholder="Add tags, e.g. sci-fi, character">
        </div>
        <button type="button" id="bulk-action-add-tags">Add Tags</button>
        
        <!-- Mark as NSFW -->
        <button type="button" id="bulk-action-set-nsfw">Mark as NSFW</button>

        <!-- Delete Selected -->
        <button type="button" id="bulk-action-delete" class="delete-button">Delete Selected</button>
    </div>
</div>
